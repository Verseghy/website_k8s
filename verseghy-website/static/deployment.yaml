apiVersion: apps/v1
kind: Deployment
metadata:
  name: static
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: static
    spec:
      serviceAccount: anyuid
      containers:
        - name: app
          image: verseghy/website_static
          ports:
            - containerPort: 80
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: cache
              mountPath: /var/cache/nginx
      volumes:
        - name: cache
          emptyDir: {}
