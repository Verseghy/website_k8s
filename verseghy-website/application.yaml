apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: verseghy-website
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: verseghy-website/applications
    repoURL: https://github.com/Verseghy/website_k8s
  destination:
    name: in-cluster
    namespace: verseghy
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true