apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microshift-infra-eso-operator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: external-secrets
    repoURL: external-secrets/external-secrets
    targetRevision: 0.20.1
  destination:
    name: verseghy-microshift
    namespace: external-secrets
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
